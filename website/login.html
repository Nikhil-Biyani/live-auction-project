<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live Auction Application - Login</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<header>
		<h1>Live Auction Application</h1>
	</header>
	<main>
		<div class="login">
			<h2>Login</h2>
			<form action="home-user.html" method="post">
				<input type="hidden" name="mode" value="user">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<input type="submit" value="Login">
			</form>
			<form action="home-admin.html" method="post">
				<input type="hidden" name="mode" value="admin">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Live Auction Application</p>
	</footer>
</body>
</html>
