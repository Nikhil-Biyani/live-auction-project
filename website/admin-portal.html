<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Admin Portal</title>
</head>
<body>
    <header>
		<h1>Live Auction Application</h1>
	</header>
    <main>
        <div class="add-item">
            <h3>Add Item</h3>
            <form action="" method="post">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                <label for="starting-bid">Starting Bid:</label>
                <input type="number" id="starting-bid" name="starting-bid" min="0" required>
                <label for="reserve-price">Reserve Price:</label>
                <input type="number" id="reserve-price" name="reserve-price" min="0" required>
                <label for="auction-end-time">Auction End Time:</label>
                <input type="datetime-local" id="auction-end-time" name="auction-end-time" required>
                <input type="submit" value="Add Item">
            </form>
        </div>
        <div class="monitor-bids">
            <h3>Monitor Bids</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Current Highest Bid</th>
                        <th>Bidding History</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>$150</td>
                        <td>
                            <ul>
                                <li>$100 - User 1</li>
                                <li>$125 - User 2</li>
                                <li>$150 - User 3</li>
                            </ul>
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div> 
    </main>
</body>
</html>
